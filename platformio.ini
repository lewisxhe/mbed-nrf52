; http://docs.platformio.org/page/projectconf.html

[env:nrf52_dk]
platform = nordicnrf52
framework = mbed
board = nrf52_dk
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT
lib_deps = 
    Adafruit_ST7735
    Adafruit_GFX


